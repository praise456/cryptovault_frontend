<!-- deposit.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Deposit - CryptoApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 0; margin: 0; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; }
    h2 { color: #00c853; }
    label { display: block; margin-top: 16px; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px 16px; background: #00c853; border: none; color: black; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .footer { text-align: center; padding: 20px; color: #777; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit Funds</h2>
    <form id="depositForm">
      <label>Amount ($)</label>
      <input type="number" id="amount" min="1" required />

      <label>Payment Method</label>
      <select id="method">
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="usdt">USDT</option>
      </select>

      <button type="submit">Submit Deposit</button>
    </form>
  </div>
  <div class="footer">&copy; 2025 CryptoApp</div>

 <script>
  const API_BASE = "https://crypto-backend-t3bz.onrender.com";

  document.getElementById('depositForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const amount = document.getElementById('amount').value;
    const method = document.getElementById('method').value;
    const token = localStorage.getItem('token');

    try {
      const res = await fetch(`${API_BASE}/api/wallet/deposit`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-auth-token': token
        },
        body: JSON.stringify({ coin: method, amount })
      });

      // Handle non-OK responses gracefully
      if (!res.ok) {
        let errMsg = `HTTP ${res.status}`;
        try {
          const errData = await res.json();
          if (errData.msg) errMsg = errData.msg;
        } catch (_) {
          // Not JSON, keep default error
        }
        throw new Error(errMsg);
      }

      // Parse success JSON
      const data = await res.json();
      alert(data.msg || 'Deposit successful!');
      window.location.href = 'dashboard.html';

    } catch (err) {
      console.error('Deposit error:', err);
      alert(`Deposit failed: ${err.message}`);
    }
  });
</script>

</body>
</html>
