<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #00c853;
      --primary-dark: #009624;
      --bg: #f4f4f4;
      --text: #222;
      --border: #ccc;
      --black: #000;
      --radius: 8px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--black);
      padding: 16px;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-top: 6px;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .msg {
      margin-top: 12px;
      color: red;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h2>Crypto Platform</h2>
  <a href="dashboard.html" style="color:white;text-decoration:none;">Back to Dashboard</a>
</header>

<main>
  <h3>Start Investment</h3>
  <form id="investForm">
    <label for="plan">Investment Plan</label>
    <select id="plan" required>
      <option value="Basic Plan">Basic Plan</option>
      <option value="Silver Plan">Silver Plan</option>
      <option value="Gold Plan">Gold Plan</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" min="10" step="1" required />

    <button type="submit">Invest</button>
    <div class="msg" id="investMsg"></div>
  </form>
</main>

<footer>&copy; 2025 Crypto Platform</footer>

 <script>
    const API_BASE = "https://crypto-backend-t3bz.onrender.com";
    const token = localStorage.getItem("token");

    // Redirect if not logged in
    if (!token) {
      alert("Please log in to continue");
      window.location.href = "login.html";
    }

    document.getElementById('investForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const plan = document.getElementById('plan').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const msgEl = document.getElementById('investMsg');
      msgEl.textContent = "";

      if (!plan || isNaN(amount) || amount <= 0) {
        msgEl.textContent = "Please select a plan and enter a valid amount.";
        msgEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/wallet/investments`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-auth-token": token
          },
          body: JSON.stringify({ plan, amount })
        });

        if (res.status === 401) {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          alert("Session expired, please log in again.");
          return window.location.href = "login.html";
        }

        const data = await res.json();
        if (!res.ok) {
          msgEl.textContent = data.msg || "Investment failed.";
          msgEl.style.color = "red";
        } else {
          msgEl.textContent = data.msg || "Investment successful!";
          msgEl.style.color = "green";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        }
      } catch (err) {
        console.error("Investment error:", err);
        msgEl.textContent = "Network error. Please try again.";
        msgEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
