<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #00c853;
      --primary-dark: #009624;
      --bg: #f4f4f4;
      --text: #222;
      --border: #ccc;
      --black: #000;
      --radius: 8px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--black);
      padding: 16px;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-top: 6px;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .msg {
      margin-top: 12px;
      color: red;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h2>Crypto Platform</h2>
  <a href="dashboard.html" style="color:white;text-decoration:none;">Back to Dashboard</a>
</header>

<main>
  <h3>Withdraw Funds</h3>
  <form id="withdrawForm">
    <label for="coin">Coin</label>
    <select id="coin" required>
      <option value="USDT">USDT</option>
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" min="1" step="0.01" required />

    <button type="submit">Withdraw</button>
    <div class="msg" id="withdrawMsg"></div>
  </form>
</main>

<footer>&copy; 2025 Crypto Platform</footer>

<script>
  const API_BASE = "https://crypto-backend-t3bz.onrender.com";

  document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const coin = document.getElementById("coin").value;
    const amount = document.getElementById("amount").value;
    const msg = document.getElementById("withdrawMsg");
    const token = localStorage.getItem("token");

    msg.textContent = "";

    try {
      const res = await fetch(`${API_BASE}/api/wallet/withdraw`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify({ coin, amount })
      });

      const data = await res.json();
      if (res.ok) {
        msg.style.color = "green";
        msg.textContent = "Withdrawal submitted for approval.";
      } else {
        msg.style.color = "red";
        msg.textContent = data.msg || "Withdrawal failed";
      }
    } catch (err) {
      msg.textContent = "Network error";
    }
  });
</script>

</body>
</html>
